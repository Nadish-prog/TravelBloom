<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TravelBloom</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navbar (use the updated navbar from above) -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-blue-600 mr-8"><a href="index.html">TravelBloom</a></h1>
                    <div class="flex space-x-6">
                        <a href="index.html" class="text-gray-700 hover:text-blue-600 transition duration-300">Home</a>
                        <a href="about.html" class="text-gray-700 hover:text-blue-600 transition duration-300">About Us</a>
                        <a href="contact.html" class="text-gray-700 hover:text-blue-600 transition duration-300">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="container mx-auto px-4 py-12 max-w-6xl">
        <div class="grid md:grid-cols-2 gap-10">
            <!-- Contact Information -->
            <div>
                <h2 class="text-4xl font-bold text-gray-800 mb-6">Contact Information</h2>
                <div class="space-y-6">
                    <div class="flex items-center">
                        <i class="fas fa-map-marker-alt text-blue-600 text-2xl mr-4"></i>
                        <div>
                            <h4 class="font-semibold">Address</h4>
                            <p class="text-gray-600">123 Travel Street, Adventure City, World</p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-phone text-blue-600 text-2xl mr-4"></i>
                        <div>
                            <h4 class="font-semibold">Phone</h4>
                            <p class="text-gray-600">+1 (555) 123-4567</p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-envelope text-blue-600 text-2xl mr-4"></i>
                        <div>
                            <h4 class="font-semibold">Email</h4>
                            <p class="text-gray-600">support@travelbloom.com</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Feedback Form -->
            <div>
                <h2 class="text-4xl font-bold text-gray-800 mb-6">Send Us Your Feedback</h2>
                <form id="feedbackForm" class="space-y-4">
                    <div>
                        <label for="name" class="block text-gray-700 mb-2">Full Name</label>
                        <input type="text" id="name" name="name" required 
                               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required 
                               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label for="subject" class="block text-gray-700 mb-2">Subject</label>
                        <select id="subject" name="subject" 
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                            <option value="">Select a Subject</option>
                            <option value="feedback">General Feedback</option>
                            <option value="support">Customer Support</option>
                            <option value="booking">Booking Inquiry</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="message" class="block text-gray-700 mb-2">Your Message</label>
                        <textarea id="message" name="message" rows="5" required 
                                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
                    </div>
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" id="newsletter" name="newsletter" 
                                   class="mr-2 rounded text-blue-600 focus:ring-blue-400">
                            <span class="text-gray-700">Subscribe to our newsletter</span>
                        </label>
                    </div>
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                        Send Feedback
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 TravelBloom. All Rights Reserved.</p>
        </div>
    </footer>
